totalEpoch: 1200
startEpoch: 1
lr: 0.003
factor: 0.9

lossModel:
  model:
    asn:
      shape: [ 320, 320 ]
      hidden_channel: 32
    backbone:
      netID: 'b0'
      depthProb: 0.3
      useSE: True
    neck:
      data_point: [ 24, 40, 112, 1280 ]
      layer_num: 2
      exp: 256
    head:
      k: 50
      km: 9
      exp: 256

  loss:
    threshScale: 10
    threshLoss:
      eps: !!float '1e-6'
    probScale: 5
    probLoss:
      ratio: 3.
      eps: !!float '1e-6'
    binaryScale: 1
    binaryLoss:
      eps: !!float '1e-6'

score:
  totalBox: 1000
  edgeThresh: 5
  probThresh: 0.3
  scoreThresh: 0.7
  label: 'binaryMap'

accurancy:
  ignoreThresh: 0.5
  scoreThresh: 0.7
  accThresh: 0.5

train:
  batchSize: 8
  numWorkers: 2
  dropLast: True
  shuffle: True
  pinMemory: False
  dataset:
    imgType: 0
    imgDir: 'D:\dataset\vintext\train/image'
    tarFile: 'D:\dataset\vintext\train/target.json'
    prep:
      DetAug:
        onlyResize: False
        Fliplr:
          p: 0.5
        Affine:
          rotate: [ -10, 10 ]
          shear:
              x : [ -5, 5 ]
              y : [ -5, 5 ]
          fit_output: True
        Resize:
          size: [ 0.5, 1. ]
      DetForm:
        shrinkRatio: 0.4
      ProbMaker:
        shrinkRatio: 0.4
        minTextSize: 8
      ThreshMaker:
        expandRatio: 0.4
        minThresh: 0.3
        maxThresh: 0.7
      DetNorm:
        mean: [ 122.67891434, 116.66876762, 104.00698793 ]
      DetFilter:
        key: [ 'polygon', 'ignore', 'train' ]

valid:
  batchSize: 1
  numWorkers: 2
  dropLast: True
  shuffle: True
  pinMemory: False
  dataset:
    imgType: 1
    imgDir: 'valid/image'
    tarFile: 'target.json'
    prep:
      DetAug:
        onlyResize: False
        Fliplr:
          p: 0.5
      DetForm:
        shrinkRatio: 0.4
      ProbMaker:
        shrinkRatio: 0.4
        minTextSize: 8
      ThreshMaker:
        expandRatio: 0.4
        minThresh: 0.3
        maxThresh: 0.7
      DetNorm:
        mean: [ 122.67891434, 116.66876762, 104.00698793 ]
      DetFilter:
        key: [ 'polygon', 'ignore', 'train' ]

optimizer:
  name: Adam
  args:
    betas: [ 0.9, 0.999 ]
    eps: !!float '1e-8'

checkpoint:
  workspace: './checkpoint'
  resume: ''

logger:
  workspace: './logger'
  level: INFO
